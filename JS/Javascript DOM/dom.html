<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>
    <h1 style="color: aqua; text-align: center;">Ruangguru</h1>

    <form>
      <div class="wrapper" style="text-align: center;">
        Enter your name:
        <input type="text" id="t1" />

    <script>
      function getText() {

        document.write(

        );
      }
    </script>
  </body>
</html>
