<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contoh Text Decoration</title>
    <style>
        /* Menambahkan garis bawah (underline) pada teks */
        .underline {
            text-decoration: underline;
        }

        /* Menambahkan garis di atas teks (overline) */
        .overline {
            text-decoration: overline;
        }

        /* Menambahkan garis di tengah teks (line-through) */
        .line-through {
            text-decoration: line-through;
        }

        /* Menambahkan garis bawah dengan warna dan gaya khusus */
        .styled-underline {
            text-decoration: underline wavy red;
        }
    </style>
</head>
<body>
    <p class="underline">Teks dengan garis bawah (underline).</p>
    <p class="overline">Teks dengan garis di atas (overline).</p>
    <p class="line-through">Teks dengan garis di tengah (line-through).</p>
    <p class="styled-underline">Teks dengan garis bawah bergelombang berwarna merah.</p>
</body>
</html>
